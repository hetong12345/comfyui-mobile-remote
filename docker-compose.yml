version: '3.8'

services:
  comfyui-mobile-remote:
    # 从当前目录构建镜像
    build: .
    # 容器名称
    container_name: comfyui-mobile-remote
    # 端口映射：将主机的3000端口映射到容器的80端口
    ports:
      - "3000:80"
    # 重启策略：除非手动停止，否则总是重启
    restart: unless-stopped
    # 卷挂载（如果需要持久化数据）
    # volumes:
    #   - ./data:/app/data
